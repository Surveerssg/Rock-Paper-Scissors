<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
     <link rel="stylesheet" href="style.css">
     
</head>

<body>
<div class="heading">    <h1>Rock Paper Scissors</h1>
</div>   
<div class="choices">
    <div class="choice" id="paper"><img src="paper.png" alt="Image of paper"></div>
    <div class="choice" id="rock"><img src="rock.png" alt="Image of paper"></div>
    <div class="choice" id="scissors"><img src="scissors.png" alt="Image of paper"></div>
</div>

<div class="score">
    <div class="user"><p id="user-score">0</p>
        <p>Your Score</p></div>
<div class="computer"><p id="computer-score">0</p>
    <p>Computer Score</p></div>  
</div>

<div class="msg-container">
    <div id="msg">Play the Game!</div>
</div>
<script src="script.js"></script>
</body>

</html>
